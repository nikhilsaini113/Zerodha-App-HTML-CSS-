<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha App</title>
  </head>
  <body>
    <div>
      <div>
        <div
          style="
            padding-left: 100px;
            padding-right: 100px;
            display: flex;
            justify-content: space-between;
            box-shadow: 2px 1px 2px #eee;
          "
        >
          <img
            src="logo.svg"
            width="150"
            height="30px"
            style="padding-top: 15px"
          />
          <div style="display: flex">
            <div style="padding: 20px; color: #666; cursor: pointer">
              Sign Up
            </div>
            <div style="padding: 20px; color: #666; cursor: pointer">About</div>
            <div style="padding: 20px; color: #666; cursor: pointer">
              Product
            </div>
            <div style="padding: 20px; color: #666; cursor: pointer">
              Pricing
            </div>
          </div>
        </div>
      </div>

      <center>
        <img src="landing.png" style="width: 1000px; padding-top: 30px" />
        <h1>Invest In Everything</h1>
        <p>
          Online platform to invest in stocks, derivatives, mutual funds, and
          mores
        </p>
      </center>
      <center>
        <button
          style="
            background-color: #387ed1;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 30px;
            color: white;
            font-size: 15px;
            border-radius: 3px;
          "
        >
          Sign Up Now
        </button>
      </center>
    </div>
  </body>
</html>
